machine:
  node:
    version: 6.2.0
dependencies:
  pre:
    - curl -Ls https://install.convox.com/linux.zip > /tmp/convox.zip
    - sudo unzip /tmp/convox.zip -d /usr/local/bin
  post:
    - "sudo pip install awscli==1.7.43"
deployment:
  development:
    branch: master
    commands:
      - "bash ./scripts/compile.sh"
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - "echo no prod release yet"
